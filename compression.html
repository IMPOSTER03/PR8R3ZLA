<!DOCTYPE html>
<html lang="'en">
<meta charset="UTF-8">
<link rel="stylesheet" href="main.css">
<head>
    <title>Compression SOI</title>
</head>

<body>
    <header>
        <h1>Image and Text Compression</h1>
    </header>

    <main>
        <!-- <p>Sign in to your account:</p>

        <div>
            <label for="userId">User ID</label>
            <input type="text" id="userId" name="userId">
        </div> -->
        <form id="imageForm" enctype="multipart/form-data">
            <h2>Image Compression</h2>
            <input type="file" id="imageFile" name="imageFile" accept="image/*" required>
            <button type="submit" id="imageCompressBtn">Compress Image</button>
        </form>

        <form id="textForm" enctype="multipart/form-data">
            <h2>Text Compression</h2>
            
            <input type="file" id="textFile" name="textFile" accept=".txt" required>
            <!-- <a href="anagrams.txt" show>show text</a> -->
            <button type="submit" id="textCompressBtn">Compress Text</button>
        </form>

        <div id="result">
            <!-- The compression result will be displayed here -->
        </div>
    </main>
    <script src="script.js"></script>
    &lt;&lt;&lt;&copy;ImTex&gt;&gt;&gt;
</body>

</html>
